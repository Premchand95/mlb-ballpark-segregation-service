swagger: "2.0"
info:
    title: MLB BallPark Segregation Service API
    description: The MLB BallPark Segregation Service API provides REST-ful API to retrieve custom schedules of mlb games
    version: 1.0.0
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /api/v1/teams/{id}/schedule:
        get:
            tags:
                - Scheduler
            summary: Retrieve a schedule of games
            description: Retrieves a schedule of games
            operationId: Scheduler#index
            parameters:
                - name: date
                  in: query
                  description: The date (YYYY-mm-dd) used to get all games scheduled on that day
                  required: true
                  type: string
                  format: date
                - name: id
                  in: path
                  description: The unique identifier of the team
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SchedulerIndexResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/SchedulerIndexBadRequestResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/SchedulerIndexNotFoundResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/SchedulerIndexInternalErrorResponseBody'
                "502":
                    description: Bad Gateway response.
                    schema:
                        $ref: '#/definitions/SchedulerIndexBadGatewayResponseBody'
            schemes:
                - http
